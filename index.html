<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>马里奥计算器</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="previous-operand"></div>
        <div class="current-operand">0</div>
      </div>
      <div class="keypad">
        <button class="clear" data-action="clear">AC</button>
        <button data-action="delete">DEL</button>
        <button data-action="operator">%</button>
        <button data-action="operator">÷</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-action="operator">×</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-action="operator">-</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-action="operator">+</button>

        <button data-value="0" class="span-2">0</button>
        <button data-value=".">.</button>
        <button data-action="calculate" class="equals">=</button>
      </div>
    </div>
    <audio id="coin" src="sounds/smb_coin.wav"></audio>
    <audio id="jump" src="sounds/smb_jump-small.wav"></audio>
    <audio id="pipe" src="sounds/smb_pipe.wav"></audio>
    <script src="script.js"></script>
  </body>
</html>
